  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="manifest" href="assets/favicon/site.webmanifest">

  <title>Eldritch Horror</title>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="header__container _container">
        РАБОТАЕТ ЛЕГКАЯ И СРЕДНЯЯ СЛОЖНОСТИ. ОСТАЛЬНЫЕ КЛИКИ СЛОЖНОСТИ В РАЗРАБОТКЕ)
      </div>
    </header>
    <main class="main">
      <div class="main__container _container">
        <div class="main__cards">
          <div class="main__item" id="azathoth-card">
            <img src="assets/Ancients/Azathoth.png" alt="Azathoth">
          </div>
          <div class="main__item" id="cthulthu-card">
            <img src="assets/Ancients/Cthulthu.png" alt="Cthulthu">
          </div>
          <div class="main__item" id="iogSothoth-card">
            <img src="assets/Ancients/IogSothoth.png" alt="IogSothoth">
          </div>
          <div class="main__item" id="shubNiggurath-card">
            <img src="assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath">
          </div>
        </div>
        <div class="main__center">
          <div class="main__game-info">
            <div class="main__ancient-name">
              <p>Имя древнего:</p>
              <div class="main__ancient-name-value">???</div>
            </div>
            <div class="main__ancient-cards">
              <div class="main__first-stage stage">
                <div class="first-stage-green first-stage green">?</div>
                <div class="first-stage-brown first-stage brown">?</div>
                <div class="first-stage-blue first-stage blue">?</div>
              </div>
              <div class="main__second-stage stage">
                <div class="second-stage-green second-stage green">?</div>
                <div class="second-stage-brown second-stage brown">?</div>
                <div class="second-stage-blue second-stage blue">?</div>
              </div>
              <div class="main__third-stage stage">
                <div class="third-stage-green third-stage green">?</div>
                <div class="third-stage-brown third-stage brown">?</div>
                <div class="third-stage-blue third-stage blue">?</div>
              </div>
              <div class="copacity-green">??</div>
              <div class="copacity-brown">??</div>
              <div class="copacity-blue">??</div>
              <div class="copacity">??</div>
            </div>

          </div>
          <div class="main__difficulty">
            <input type="radio" id="difficulty-extra-easy" name="main__difficulty" value="Extra-easy" disabled>
            <label for="difficulty-extra-easy"
              title="из набора берутся все карты со снежинками, если карт не хватает то добираются обычные карты">Очень
              легкий</label>
            <input type="radio" id="difficulty-easy" name="main__difficulty" value="Easy">
            <label for="difficulty-easy" title="из набора убираются карты с щупальцами">Легкий</label>
            <input type="radio" id="difficulty-medium" name="main__difficulty" value="Medium">
            <label for="difficulty-medium" title="набор остается нетронутым">Средний</label>
            <input type="radio" id="difficulty-hard" name="main__difficulty" value="Hard" disabled>
            <label for="difficulty-hard" title="из набора убираются карты со снежинками">Высокий</label>
            <input type="radio" id="difficulty-expta-hard" name="main__difficulty" value="Extra-hard" disabled>
            <label for="difficulty-expta-hard"
              title="из набора берутся все карты со щупальцами, если карт не хватает то добираются обычные карты">Очень
              высокий</label>
          </div>
          <div class="main__crete-deck">
            <button id="create-deck" type="button">Замешать колоду!</button>
          </div>
        </div>
        <div class="main__right right">
          <div class="right__f-deck">
            <img id="next-card" class="deck" src="./assets/mythicCardBackground.png" alt="">
          </div>
          <div class="right__past-deck">
            <img id="current-card" class="deck" src="#" alt="">
          </div>
        </div>

      </div>
    </main>


    <footer class="footer">
      <div class="footer__container _container">
        Im Footer
      </div>
    </footer>
  </div>

  <script type="module" src="js/script.js"></script>
  <script src="data/mythicCards/blue/index.js"></script>
  <script src="data/mythicCards/brown/index.js"></script>
  <script src="data/mythicCards/green/index.js"></script>
</body>

</html>
